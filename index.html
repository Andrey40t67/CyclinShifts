<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Style Generator</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background-color: #222;
      color: white;
    }

    .container {
      text-align: center;
      width: 80%;
      max-width: 800px;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
      letter-spacing: 2px;
    }

    input[type="text"] {
      padding: 15px;
      font-size: 18px;
      width: 100%;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      outline: none;
      background: #333;
      color: white;
    }

    .generate-btn {
      padding: 15px 25px;
      background-color: #4CAF50;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .generate-btn:hover {
      background-color: #45a049;
    }

    .style-options {
      margin-top: 30px;
    }

    .style-option {
      background: #444;
      padding: 15px;
      margin: 10px;
      border-radius: 5px;
      display: inline-block;
      cursor: pointer;
      transition: all 0.3s;
    }

    .style-option:hover {
      transform: scale(1.05);
    }

    .copy-btn {
      padding: 5px 10px;
      margin-left: 15px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .copy-btn:hover {
      background: #0056b3;
    }

    /* Fonts from Google Fonts */
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Sacramento&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Allura&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@900&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Yellowtail&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Oswald&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Zilla+Slab&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Cherry+Cream+Soda&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Cinzel&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Cabin+Sketch&display=swap');
  </style>
</head>
<body>

  <!-- Main Container -->
  <div class="container">
    <h1>Text Style Generator</h1>
    <input type="text" id="textInput" placeholder="Enter text here..." onkeydown="checkEnter(event)">
    <button class="generate-btn" onclick="generateStyles()">Generate Styles</button>

    <div class="style-options" id="styleOptions"></div>
  </div>

  <script>
    // Function to generate random styles for the text
    function generateStyles() {
      const inputText = document.getElementById('textInput').value;
      const styleOptionsDiv = document.getElementById('styleOptions');
      styleOptionsDiv.innerHTML = ''; // Clear previous options

      if (!inputText) {
        alert('Please enter some text!');
        return;
      }

      const styles = [
        `font-family: 'Great Vibes'; font-size: 36px; color: #ff6f61; text-transform: uppercase; letter-spacing: 5px;`,
        `font-family: 'Pacifico'; font-size: 28px; color: #3b9a8c; text-transform: uppercase;`,
        `font-family: 'Sacramento'; font-size: 30px; color: #e67e22; font-weight: bold; text-shadow: 2px 2px 8px rgba(0,0,0,0.5);`,
        `font-family: 'Allura'; font-size: 32px; color: #9b59b6; text-shadow: 3px 3px 10px rgba(0,0,0,0.5);`,
        `font-family: 'Raleway'; font-size: 32px; color: #2ecc71; letter-spacing: 10px;`,
        `font-family: 'Rock Salt'; font-size: 36px; color: #f39c12; text-shadow: 2px 2px 5px rgba(0,0,0,0.4);`,
        `font-family: 'Yellowtail'; font-size: 34px; color: #e74c3c; letter-spacing: 1px;`,
        `font-family: 'Dancing Script'; font-size: 30px; color: #f1c40f; text-shadow: 2px 2px 4px rgba(0,0,0,0.4);`,
        `font-family: 'Oswald'; font-size: 32px; color: #3498db; letter-spacing: 2px; text-transform: uppercase;`,
        `font-family: 'Quicksand'; font-size: 30px; color: #9b59b6; font-weight: bold;`,
        `font-family: 'Amatic SC'; font-size: 38px; color: #2ecc71; text-transform: uppercase; letter-spacing: 4px;`,
        `font-family: 'Zilla Slab'; font-size: 32px; color: #e67e22; text-shadow: 3px 3px 6px rgba(0,0,0,0.5);`,
        `font-family: 'Cherry Cream Soda'; font-size: 28px; color: #9b59b6; text-shadow: 2px 2px 6px rgba(0,0,0,0.5);`,
        `font-family: 'Cinzel'; font-size: 32px; color: #e74c3c; text-transform: uppercase;`,
        `font-family: 'Cabin Sketch'; font-size: 28px; color: #f39c12; text-shadow: 3px 3px 6px rgba(0,0,0,0.5);`,
      ];

      // Randomly shuffle styles and create options
      for (let i = 0; i < styles.length; i++) {
        const optionDiv = document.createElement('div');
        optionDiv.classList.add('style-option');
        optionDiv.style = styles[i];
        optionDiv.innerHTML = inputText;

        const copyBtn = document.createElement('button');
        copyBtn.classList.add('copy-btn');
        copyBtn.innerText = 'Copy';
        copyBtn.onclick = function() {
          navigator.clipboard.writeText(optionDiv.innerHTML);
          alert('Style copied to clipboard!');
        };

        optionDiv.appendChild(copyBtn);
        styleOptionsDiv.appendChild(optionDiv);
      }
    }

    // Function to handle the Enter key for generating styles
    function checkEnter(event) {
      if (event.key === 'Enter') {
        generateStyles();
      }
    }
  </script>

</body>
</html>
